<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage64 | Personal Vault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="personal-identity">    
    <div class="terminal-overlay"></div>
    <div class="container">
        <header>
            <div class="warning-banner">!! WARNING: UNFILTERED_OPINIONS_AHEAD !!</div>
            <h1>PERSONAL_VAULT_OTD</h1>
        </header>

        <section class="hero-container">
            <img src="telescope-clean.jpg" alt="The Observation Deck">
            <div class="text-overlay">
                <h1>The Observation Deck</h1>
                <span class="by-line">by</span>
                <h1>Old Texas Dude&trade;</h1>
            </div>
        </section>

        <main class="vault-layout">
            <section class="log-display">
                <article id="content" class="blog-post">
                    <p>> INITIALIZING_DATA_STREAM...</p>
                </article>
            </section>

            <aside class="log-directory">
                <h3>> LOG_DIRECTORY</h3>
                <ul class="file-list" id="log-list">
    <li>[ SCANNING_VAULT... ]</li>
</ul>

<script>
  async function loadLogs() {
    const repo = "kdbush64-create/otd-vault";
    const list = document.getElementById('log-list');
    
    try {
      // 1. Get the list of files
      const response = await fetch(`https://api.github.com/repos/${repo}/contents/`);
      const files = await response.json();

      // 2. Filter for .md files
      const logFiles = files.filter(file => 
        file.name.endsWith('.md') && 
        !file.name.includes('template') && 
        !file.name.includes('README')
      );

      // 3. Get the "Last Modified" date for each file (Work Smarter!)
      const filesWithDates = await Promise.all(logFiles.map(async (file) => {
        const commitRes = await fetch(`https://api.github.com/repos/${repo}/commits?path=${file.path}&page=1&per_page=1`);
        const commitData = await commitRes.json();
        return {
          ...file,
          lastModified: new Date(commitData[0].commit.committer.date)
        };
      }));

      // 4. SORT by actual date/time (Newest first)
      filesWithDates.sort((a, b) => b.lastModified - a.lastModified);

      list.innerHTML = ''; 
      filesWithDates.forEach(file => {
        const li = document.createElement('li');
        
        // Format the date for the display: YYYY.MM.DD
        const d = file.lastModified;
        const dateStr = `${d.getFullYear()}.${(d.getMonth()+1).toString().padStart(2,'0')}.${d.getDate().toString().padStart(2,'0')}`;
        
        // Clean up name: remove date from filename if it exists, and the .md
        let cleanName = file.name.replace('.md', '').toUpperCase().replace(/-/g, ' ');
        
        li.innerHTML = `<a href="#" onclick="loadPost('${file.name}')">[ ${dateStr} - ${cleanName} ]</a>`;
        list.appendChild(li);
      });
    } catch (error) {
      list.innerHTML = "<li>[ ERROR: VAULT_CHRONOLOGY_FAILED ]</li>";
    }
  }
  loadLogs();
</script>
            </aside>
        </main>

        <footer>
            <p>PERSONAL_THOUGHTS_V1.0 // <a href="../contact/index.html">[ SEND_FEEDBACK ]</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadPost(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error('File not found');
                const markdown = await response.text();
                document.getElementById('content').innerHTML = marked.parse(markdown);
            } catch (err) {
                document.getElementById('content').innerHTML = "<p>ERROR: UNABLE_TO_EXTRACT_LOG</p>";
            }
        }

        // Automatically loads the most recent post on page load
        loadPost('2026-01-30-bloat.md');
    </script>
</body>

</html>
