<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage64 | Personal Vault</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body id="personal-identity">    
    <div class="terminal-overlay"></div>

    <div class="container">
        <div class="theme-switch-wrapper">
            <button id="theme-toggle" aria-label="Toggle between light and dark mode">TOGGLE_VISUAL_MODE</button>
        </div>

        <header>
            <div class="warning-banner">!! WARNING: !! <br> UNFILTERED_OPINIONS_AHEAD </div>
            <h1>
                <span class="typewriter">OTD</span>
                <span class="typewriter delay-type">PERSONAL_VAULT</span>
            </h1>
        </header>

        <section class="hero-container">
            <img src="telescope-clean.jpg" alt="The Observation Deck">
            <div class="text-overlay">
                <h1>The Observation Deck</h1>
                <span class="by-line">by</span>
                <h1>Old Texas Dude&trade;</h1>
            </div>
        </section>

        <nav class="vault-filters" style="margin-bottom: 25px; text-align: center; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
            <button onclick="loadLogs('all')" class="submit-btn">ALL</button>
            <button onclick="loadLogs('chow')" class="submit-btn">CHOW</button>
            <button onclick="loadLogs('coord')" class="submit-btn">COORD</button>
            <button onclick="loadLogs('gear')" class="submit-btn">GEAR</button>
        </nav>

        <main class="vault-layout">
            <section class="log-display">
                <article id="content" class="blog-post">
                    <p>> SELECT_LOG_FROM_DIRECTORY_ <br> TO_BEGIN_STREAM...</p>
                </article>

                <div class="comment-section" style="margin-top: 40px; border-top: 1px dashed var(--border); padding-top: 20px;">
                    <script src="https://utteranc.es/client.js"
                            repo="kdbush64-create/otd-vault"
                            issue-term="pathname"
                            label="System"
                            theme="preferred-color-scheme"
                            crossorigin="anonymous"
                            async>
                    </script>
                </div>
            </section>

            <aside class="log-directory">
                <h3>> LOG_DIRECTORY</h3>
                <ul class="file-list" id="log-list">
                    <li>[ SCANNING_VAULT... ]</li>
                </ul>
            </aside>
        </main>

        <footer>
            <p>PERSONAL_THOUGHTS_V1.1 // <br>
                <a href="#" onclick="loadPost('https://raw.githubusercontent.com/kdbush64-create/otd-vault/main/gear-policy.md')">[ REVIEW_POLICY ]</a> // <br>
                <a href="mailto:your-email@example.com?subject=V64_UPLINK_FEEDBACK">[ SEND_FEEDBACK ]</a>
            </p>
        </footer>
    </div>

    <script>
        const repo = "kdbush64-create/otd-vault";

        // THEME TOGGLE LOGIC
        const toggleBtn = document.getElementById('theme-toggle');
        
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        }
