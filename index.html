<body id="personal-identity">    
    <div class="terminal-overlay"></div>

    <div class="container">
        <div class="theme-switch-wrapper">
            <button id="theme-toggle" aria-label="Toggle between light and dark mode">TOGGLE_VISUAL_MODE</button>
        </div>

        <header>
            <div class="warning-banner">!! WARNING: !! <br> UNFILTERED_OPINIONS_AHEAD </div>
            <h1>
                <span class="typewriter">OTD</span>
                <span class="typewriter delay-type">PERSONAL_VAULT</span>
            </h1>
        </header>

        <section class="hero-container">
            <img src="telescope-clean.jpg" alt="The Observation Deck">
            <div class="text-overlay">
                <h1>The Observation Deck</h1>
                <span class="by-line">by</span>
                <h1>Old Texas Dude&trade;</h1>
            </div>
        </section>

        <nav class="vault-filters" style="margin-bottom: 25px; text-align: center; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
            <button onclick="loadLogs('all')" class="submit-btn">ALL</button>
            <button onclick="loadLogs('rant')" class="submit-btn">RANTS</button>
            <button onclick="loadLogs('chow')" class="submit-btn">CHOW</button>
            <button onclick="loadLogs('coord')" class="submit-btn">COORD</button>
            <button onclick="loadLogs('gear')" class="submit-btn">GEAR</button>
        </nav>

        <main class="vault-layout">
            <section class="log-display">
                <article id="content" class="blog-post">
                    <p>> INITIALIZING_PRIMARY_FEED... <br> STAND_BY_FOR_UPLINK...</p>
                </article>

                <div class="comment-module">
                    </div>
            </section>

            <aside class="log-directory">
                <h3>> LOG_DIRECTORY</h3>
                <ul class="file-list" id="log-list">
                    <li>[ SCANNING_VAULT... ]</li>
                </ul>
                <button id="load-more-btn" onclick="showAllLogs()" class="submit-btn" style="display:none; width: 100%; margin-top: 10px; font-size: 0.8em;">[ SHOW_OLDER_LOGS ]</button>

                <div class="surveillance-wrapper">
                    </div>
            </aside>
        </main>

        <footer style="margin-top: 50px; border-top: 2px solid var(--accent); padding-top: 30px; padding-bottom: 50px;">
            <div style="display: flex; justify-content: space-between; align-items: center; max-width: 900px; margin: 0 auto; gap: 20px; flex-wrap: wrap;">
                <a href="javascript:void(0)" onclick="loadPost('gear-policy.md')" class="footer-link" style="color: var(--accent); font-weight: bold; flex: 1; text-align: left;">[ GEAR_POLICY ]</a>
                <a href="mailto:your-email@example.com?subject=V64_UPLINK_FEEDBACK" class="footer-link" style="flex: 1; text-align: right;">[ SEND_FEEDBACK ]</a>
            </div>
            <p style="text-align: center; margin-top: 30px; opacity: 0.7;" class="blink">PERSONAL_THOUGHTS_V1.3 // BLOG_MODULE_ACTIVE</p>
        </footer>
    </div>

    <script>
        const repo = "kdbush64-create/otd-vault";
        const DISPLAY_LIMIT = 10; // Number of logs to show before hiding

        // ... (Keep existing updateClock and Theme Toggle logic) ...

        async function loadLogs(filter = 'all') {
            const list = document.getElementById('log-list');
            const loadMoreBtn = document.getElementById('load-more-btn');
            list.innerHTML = '<li>[ SCANNING... ]</li>';
            loadMoreBtn.style.display = "none";

            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/`);
                const files = await response.json();
                
                let logFiles = files.filter(f => f.name.endsWith('.md') && !f.name.toLowerCase().includes('template') && !f.name.toLowerCase().includes('readme') && !f.name.toLowerCase().includes('gear-policy'));
                if (filter !== 'all') logFiles = logFiles.filter(f => f.name.toLowerCase().startsWith(filter));

                logFiles.sort((a, b) => b.name.localeCompare(a.name));
                list.innerHTML = ''; 
                
                logFiles.forEach((file, index) => {
                    const li = document.createElement('li');
                    const cleanName = file.name.replace('.md', '').toUpperCase().replace(/-/g, ' ');
                    li.innerHTML = `<a href="javascript:void(0)" class="log-link" onclick="loadPost('${file.name}')">${cleanName}</a>`;
                    
                    // Hide items beyond the limit
                    if (index >= DISPLAY_LIMIT) {
                        li.style.display = "none";
                        li.classList.add('older-log');
                    }
                    list.appendChild(li);
                });

                // Show button if there are more than the limit
                if (logFiles.length > DISPLAY_LIMIT) {
                    loadMoreBtn.style.display = "block";
                }

                // If no hash, auto-load the very first log in the list
                if (!window.location.hash) {
                    const firstLog = logFiles[0];
                    if(firstLog) loadPost(firstLog.name);
                }

            } catch (error) {
                list.innerHTML = "<li>[ ERROR: DIRECTORY_OFFLINE ]</li>";
            }
        }

        function showAllLogs() {
            const olderLogs = document.querySelectorAll('.older-log');
            olderLogs.forEach(log => log.style.display = "block");
            document.getElementById('load-more-btn').style.display = "none";
        }

        // ... (Keep existing loadPost and checkHash functions) ...

        window.onload = () => {
            loadLogs().then(() => {
                checkHash(); 
            });
        };
    </script>
</body>
</html>
