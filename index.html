<style>
/* 1. THEME VARIABLES & ADA DEFAULTS */
:root {
    --bg: #1a1a1a;
    --container-bg: rgba(0, 0, 0, 0.95);
    --primary: #ffb000;
    --primary-dim: rgba(255, 176, 0, 0.7);
    --secondary: #00eeff;
    --accent: #00ff41;
    --border: #5c3d2e;
    --shadow: rgba(0, 0, 0, 0.8);
}

[data-theme="light"] {
    --bg: #f4f4f4;
    --container-bg: #ffffff;
    --primary: #7a5400;
    --primary-dim: #5c5c5c;
    --secondary: #005f6b;
    --accent: #008522;
    --border: #a3a3a3;
    --shadow: rgba(0, 0, 0, 0.1);
}

/* REDUCED MOTION */
@media (prefers-reduced-motion: reduce) {
    *, ::before, ::after {
        animation-delay: -1ms !important;
        animation-duration: 1ms !important;
        animation-iteration-count: 1 !important;
        background-attachment: initial !important;
        scroll-behavior: auto !important;
        transition-duration: 0s !important;
    }
}

/* 2. GLOBAL RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    background-color: var(--bg);
    color: var(--primary);
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    line-height: 1.6;
    transition: background-color 0.3s ease, color 0.3s ease;
    overflow-x: hidden;
}

/* 3. THE CHASSIS */
.container {
    width: 100%;
    max-width: 1000px;
    border: 2px solid var(--border);
    padding: 15px;
    background: var(--container-bg);
    position: relative;
    z-index: 5;
    box-shadow: 0 10px 30px var(--shadow);
    overflow: hidden; 
}

/* 4. THEME TOGGLE */
.theme-switch-wrapper {
    margin-bottom: 15px;
    display: flex;
    justify-content: flex-end;
    width: 100%;
}

#theme-toggle {
    background: transparent;
    border: 1px solid var(--accent);
    color: var(--accent);
    padding: 8px 14px;
    cursor: pointer;
    font-family: inherit;
    font-size: 0.8rem;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0 0 5px var(--accent);
}

/* 5. HERO SECTION */
.hero-container {
    position: relative;
    width: 100%;
    margin-bottom: 25px;
    border: 2px solid var(--border);
    overflow: hidden; 
    background: #000;
}

.hero-container img {
    display: block;
    width: 100%;
    height: auto;
    opacity: 0.5;
}

/* 6. HEADER & WARNING */
header {
    text-align: center;
    border-bottom: 2px dashed var(--border);
    margin-bottom: 20px;
    padding-bottom: 15px;
}

header h1 {
    font-size: clamp(1.1rem, 6vw, 2rem);
    letter-spacing: 3px;
    line-height: 1.6;
}

header h1 span.typewriter {
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    border-right: .15em solid var(--primary);
    text-transform: uppercase;
    width: 0; 
    vertical-align: bottom;
}

header h1 span.typewriter:first-child {
    animation: typing 1s steps(10, end) forwards, blink-caret .75s step-end infinite;
}

header h1 span.delay-type {
    animation: typing 2s steps(20, end) forwards, blink-caret .75s step-end infinite;
    animation-delay: 1.2s; 
}

.warning-banner {
    font-size: 0.75rem;
    padding: 10px;
    text-align: center;
    border-bottom: 2px dashed var(--border);
    margin-bottom: 15px;
    animation: glitch 5s infinite;
}

/* 7. VAULT LAYOUT & DIRECTORY FIX */
.vault-layout { display: flex; flex-direction: column; gap: 20px; }

/* FIX: md file visibility */
.log-directory a, 
.log-directory .log-link {
    color: var(--secondary) !important;
    text-decoration: none;
    display: block;
    padding: 5px 0;
}

@media (min-width: 850px) {
    .vault-layout { flex-direction: row; }
    .log-display { flex: 2; }
    .log-directory { flex: 1; border-top: none; border-left: 1px dashed var(--border); padding-left: 20px; padding-top: 0; }
}

/* 8. ANIMATIONS */
@keyframes typing { from { width: 0; } to { width: 100%; } }
@keyframes blink-caret { from, to { border-color: transparent; } 50% { border-color: var(--primary); } }
@keyframes glitch {
    0%, 98%, 100% { opacity: 1; transform: skew(0deg); }
    2%, 99% { opacity: 0.8; transform: skew(5deg); }
}

@keyframes rec-pulse {
    0%, 100% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 2px var(--accent)); }
    50% { opacity: 0.3; filter: brightness(0.7); }
}

/* 9. TERMINAL OVERLAY */
.terminal-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
    background-size: 100% 3px;
    pointer-events: none;
    z-index: 100;
}

/* 10. FEEDBACK & COMMENTS - UPLINK FIX */
.comment-module {
    margin-top: 50px;
    padding: 35px 20px 20px 20px; 
    border: 1px solid var(--border);
    background: rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: visible; 
}

.comment-module::before {
    content: "> FEEDBACK_UPLINK_ACTIVE: MODERATION_ENABLED";
    display: block;
    font-size: 0.7rem;
    color: var(--primary-dim);
    margin-bottom: 15px;
    letter-spacing: 1px;
}

/* FIXED: Internal label positioning */
.comment-module::after {
    content: "SECURE_UPLINK_READY";
    position: absolute;
    top: 10px; 
    right: 15px;
    font-size: 0.65rem;
    font-weight: bold;
    color: var(--accent);
    animation: rec-pulse 2s ease-in-out infinite !important;
    text-shadow: 0 0 5px var(--accent);
}

/* 11 UTTERANCES MOBILE FIXES */
.utterances { max-width: 100% !important; width: 100% !important; margin: 0 !important; }

@media (max-width: 420px) {
    .comment-module { padding: 40px 10px 15px 10px; }
    .utterances-frame {
        transform: scale(0.92);
        transform-origin: top center;
        width: 108.6% !important;
        margin-left: -4.3% !important;
    }
}

/* 12. SURVEILLANCE FEED & BUTTON THEME FIX */
.surveillance-wrapper {
    margin-top: 30px;
    border: 1px solid var(--border);
    padding: 10px;
    background: rgba(0, 0, 0, 0.2);
}

/* FIX: Button color enforcement */
.vault-filters .submit-btn,
button.submit-btn,
.filter-btn {
    background-color: var(--primary) !important;
    color: #000000 !important;
    border: 1px solid var(--primary);
    -webkit-appearance: none;
    appearance: none;
    border-radius: 0;
    padding: 5px 10px;
    font-family: inherit;
    font-weight: bold;
    cursor: pointer;
}

.blink {
    color: var(--accent) !important;
    animation: rec-pulse 2s ease-in-out infinite !important;
    display: inline-block;
}

.feed-container {
    border: 1px solid var(--primary-dim);
    filter: grayscale(100%) contrast(1.1);
}

.feed-container:hover {
    filter: grayscale(0%) contrast(1);
    box-shadow: 0 0 20px var(--accent);
    border-color: var(--accent);
}

/* AVATAR STYLE */
.utterances .avatar {
    filter: grayscale(100%) contrast(1.2);
    border: 1px solid var(--accent);
}
</style>
