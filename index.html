<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Vintage64 | The Observation Deck">
    <meta property="og:description" content="Field reports, gear recon, and unfiltered tech rants from the Old Texas Dude.">
    <meta property="og:image" content="https://vintage64.us/logo.png"> 
    <meta property="og:url" content="https://vintage64.us/logs.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="keywords" content="IT Services, Product Reviews, Gear Recon, Linux, Texas, Tech Rants, MSITM, Consumer Product Testing">
    <meta name="author" content="DeWayne Bush">

    <title>Vintage64 | Personal Vault</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body id="personal-identity">    
    <div class="terminal-overlay"></div>

    <div class="container">
        <div class="theme-switch-wrapper">
            <button id="theme-toggle" aria-label="Toggle between light and dark mode">TOGGLE_VISUAL_MODE</button>
        </div>

        <header>
            <div class="warning-banner">!! WARNING: !! <br> UNFILTERED_OPINIONS_AHEAD </div>
            <h1>
                <span class="typewriter">OTD</span><br>
                <span class="typewriter delay-type">PERSONAL_VAULT</span>
            </h1>
        </header>

        <section class="hero-container">
            <img src="telescope-clean.jpg" alt="The Observation Deck">
            <div class="text-overlay">
                <h1>The Observation Deck</h1>
                <span class="by-line">by</span>
                <h1>Old Texas Dude&trade;</h1>
            </div>
        </section>

        <nav class="vault-filters">
            <button onclick="loadLogs('all')" class="filter-btn">ALL_LOGS</button>
            <button onclick="loadLogs('chow')" class="filter-btn">CHOW_REVIEWS</button>
            <button onclick="loadLogs('coord')" class="filter-btn">COORD_REVIEWS</button>
            <button onclick="loadLogs('gear')" class="filter-btn">GEAR_RECON</button>
            <button onclick="loadLogs('rant')" class="filter-btn">SYSTEM_RANTS</button>
        </nav>

        <main class="vault-layout">
            <section class="log-display">
                <article id="content" class="blog-post">
                    <p>> SELECT_LOG_FROM_DIRECTORY_ <br> TO_BEGIN_STREAM...</p>
                </article>
            </section>

            <aside class="log-directory">
                <h3>> LOG_DIRECTORY</h3>
                <ul class="file-list" id="log-list">
                    <li>[ SCANNING_VAULT... ]</li>
                </ul>
            </aside>
        </main>

        <footer>
            <p>PERSONAL_THOUGHTS_V1.1 // 
                <a href="#" onclick="loadPost('https://raw.githubusercontent.com/kdbush64-create/otd-vault/main/gear-policy.md')">[ REVIEW_POLICY ]</a> // 
                <a href="../contact/index.html">[ SEND_FEEDBACK ]</a>
            </p>
        </footer>
    </div>

    <script>
        const repo = "kdbush64-create/otd-vault";

        /* --- THEME TOGGLE LOGIC --- */
        const toggleBtn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        }

        toggleBtn.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            theme = (theme === 'light') ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        /* --- LOG LOADING LOGIC --- */
        async function loadLogs(filter = 'all') {
            const list = document.getElementById('log-list');
            list.innerHTML = '<li>[ FILTERING_VAULT... ]</li>';
            
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/`);
                const files = await response.json();

                let logFiles = files.filter(file => 
                    file.name.endsWith('.md') && 
                    !file.name.toLowerCase().includes('template') && 
                    !file.name.toLowerCase().includes('readme')
                );

                if (filter !== 'all') {
                    logFiles = logFiles.filter(file => file.name.startsWith(filter));
                }

                // Fetching commits to get dates
                const filesWithDates = await Promise.all(logFiles.map(async (file) => {
                    const commitRes = await fetch(`https://api.github.com/repos/${repo}/commits?path=${file.path}&page=1&per_page=1`);
                    const commitData = await commitRes.json();
                    return {
                        ...file,
                        lastModified: new Date(commitData[0].commit.committer.date)
                    };
                }));

                filesWithDates.sort((a, b) => b.lastModified - a.lastModified);

                list.innerHTML = ''; 
                filesWithDates.forEach(file => {
                    const li = document.createElement('li');
                    const d = file.lastModified;
                    const dateStr = `${d.getFullYear()}.${(d.getMonth()+1).toString().padStart(2,'0')}.${d.getDate().toString().padStart(2,'0')}`;
                    
                    let cleanName = file.name.replace('.md', '').toUpperCase().replace(/-/g, ' ');
                    cleanName = cleanName.split('_').join('_\u200B');
                    
                    li.innerHTML = `<a href="#" class="log-link" onclick="loadPost('${file.download_url}')">${dateStr} // ${cleanName}</a>`;
                    list.appendChild(li);
                });
            } catch (error) {
                list.innerHTML = "<li>[ ERROR: VAULT_CHRONOLOGY_FAILED ]</li>";
            }
        }

        async function loadPost(url) {
            try {
                const response = await fetch(url);
                const markdown = await response.text();
                if (typeof marked !== 'undefined') {
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (err) {
                document.getElementById('content').innerHTML = "<p>ERROR: UNABLE_TO_EXTRACT_LOG</p>";
            }
        }

        // INITIALIZE VAULT
        loadLogs();
    </script>
</body>
</html>
